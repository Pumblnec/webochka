{% extends "base.html" %}
{% block lab %}Расчетно-графическое задание{% endblock %}
{% block main %}
    <h1>Редактирование книги: {{ book.title }}</h1>

    <form action="{{ url_for('RGZ.edit_book', book_id=book.id) }}" method="POST">
        <input type="text" name="title" value="{{ book.title }}" required>
        <input type="text" name="author" value="{{ book.author }}" required>
        <input type="text" name="genre" value="{{ book.genre }}" required>
        <input type="number" name="page_count" value="{{ book.page_count }}" required>
        <input type="text" name="publisher" value="{{ book.publisher }}" required>
        <input type="text" name="cover_image" value="{{ book.cover_image }}" required>
        <button type="submit">Сохранить изменения</button>
    </form>

    <a href="{{ url_for('RGZ.manage_books') }}">Назад к списку книг</a>

{% endblock %}
